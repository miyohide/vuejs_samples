<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Sample</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        {{a}} + {{b}} = {{c}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                a: 1,
                b: 2,
            },
            computed: {
                c: function () {
                    return this.a + this.b;
                },
            },
        })
    </script>
</body>
</html>
