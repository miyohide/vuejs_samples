<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Sample</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">タイトル</label>
                <div class="col-md-10">
                    <input class="form-control" v-model="a">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">本文</label>
                <div class="col-md-10">
                    <textarea class="form-control" v-model.trim="b"></textarea>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header text-white bg-primary">{{a}}</div>
            <div class="card-body">{{b}}</div>
            <div class="card-footer">あと {{140 - b.length }} 文字</div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: { a: "", b: ""},
        })
    </script>
</body>
</html>
