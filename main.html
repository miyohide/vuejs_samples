<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Sample</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>価格</th>
                    <th>数値</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nintendo Switch</td>
                    <td>{{a}}</td>
                    <td>
                        <input type="number" class="form-control" v-model="b">
                    </td>
                </tr>
                <tr>
                    <td>スプラトゥーン 2</td>
                    <td>{{c}}</td>
                    <td>
                        <input type="number" class="form-control" v-model="d">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <p>　小計\ {{sum}}</p>
            <p>消費税\ {{tax}}</p>
            <p>　合計\ {{sum + tax}}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: { a: 43300, b: 1, c: 5566, d: 1},
            computed: {
                sum: function() { return this.a * this.b + this.c * this.d; },
                tax: function() { return Math.ceil(this.sum * 0.08); },
            },
        })
    </script>
</body>
</html>
