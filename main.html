<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <template v-if="!show">
            <div class="btn btn-primary" @click="show = true">
                応募
            </div>
        </template>
        <template v-else="">
            <div class="panel panel-info">
                <div class="panel-heading">
                    アンケートに協力お願いします
                </div>
                <div class="panel-body">
                    <p>
                        {{q}}はいかがでしたか？
                    </p>
                    <label class="radio-inline">
                        <input type="radio" v-model.number="a" @change="next" value="-1">悪い
                    </label>
                    <label class="radio-inline">
                            <input type="radio" v-model.number="a" @change="next" value="0">普通
                    </label>
                    <label class="radio-inline">
                        <input type="radio" v-model.number="a" @change="next" value="1">良い
                    </label>
                </div>
            </div>
            {{answers}}
        </template>
    </div>
    <script src="main.js"></script>
</body>
</html>
